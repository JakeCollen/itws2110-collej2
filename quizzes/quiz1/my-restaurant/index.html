<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake's Restaurant</title>
    <link rel="stylesheet" href="resources/menu.css">
</head>
<body>
    <header>
        <h1>Jake's Restaurant</h1>
        <p>Experience fine dining with my signature dishes</p>
    </header>

    <main>
        <section id="menu-section">
            <h2>My Menu</h2>
            <table id="menu-table">
                <thead>
                    <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Cuisine</th>
                    <th>Ingredients</th>
                    <th>Price ($)</th>
                    </tr>
                </thead>
                <tbody id="menu-body">
                </tbody>
                <tfoot>
                    <tr>
                    <td colspan="7">Thank you for visiting my restaurant</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
    <script src="resources/menu.js"></script>
</body>
</html>
